<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Promise Game</title>
  </head>
  <body>
    <h3>In 2 sec if you click less then 5 you will loose!</h3>
    <input type="button" id="clickBtn" value="Click">
  </body>
  <script>
    function startGame(){
      let counter = 0;
      document.getElementById('clickBtn').addEventListener('click', ()=>{
        ++counter;
      });
      return new Promise((resolve, reject)=>{
        setTimeout(()=>{
          if(counter > 5){
            resolve();
          } else{
            reject();
          }
        }, 2000)
      });
    }

    startGame()
      .then(()=>alert('You won!'))
      .catch(()=>alert('You lost!'));
  </script>
</html>
